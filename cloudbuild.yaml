steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-southeast2-docker.pkg.dev/testing-baksara/app/app',
        '.',
      ]

  # Configure Docker for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['configure-docker']

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/testing-baksara/app/app']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'your-service-name',
        '--image',
        'asia-southeast2-docker.pkg.dev/testing-baksara/app/app',
        '--platform',
        'managed',
        '--region',
        'your-region',
      ]
